<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Scan - Fire Theme</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ff4500; /* สีส้มแนวไฟ */
            font-family: "Lato", sans-serif;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ปุ่มเริ่ม AR */
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: calc(50% - 60px);
            width: 120px;
            height: 40px;
            background-color: #ff4500;
            color: white;
            border: 2px solid #ffdf00;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ar-button:hover {
            background-color: #ff6347; /* เมื่อ hover เปลี่ยนเป็นส้มสดขึ้น */
        }

        /* องค์ประกอบ UI แบบเปลวไฟ */
        .flame-effect {
            color: white;
            text-shadow: 0 0 5px #ffdf00, 0 0 10px #ff8c00, 0 0 15px #ff4500;
        }

        /* พื้นหลังแบบเปลวไฟ */
        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff4500, #ff6347, #ff8c00);
            opacity: 0.8;
            z-index: -1;
        }
    </style>
</head>
<body>

<div id="container"></div>
<div id="background"></div> <!-- พื้นหลังไฟ -->
<button class="ar-button flame-effect" id="start-ar">Start AR</button>

<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.133.1/examples/jsm/webxr/ARButton.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.133.1/examples/jsm/loaders/GLTFLoader.js';

    let container, camera, scene, renderer, controller;
    let model;

    function init() {
        container = document.getElementById('container');

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 200);
        scene.add(camera);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        const loader = new GLTFLoader();
        loader.load('https://raw.githubusercontent.com/juniorkanfwqgwg/AR-Web/main/3d/1.glb', function (gltf) {
            model = gltf.scene;
            model.scale.set(0.2, 0.2, 0.2); // ขนาดโมเดล
            scene.add(model);
        });

        // สร้างปุ่ม AR
        const startARButton = document.getElementById('start-ar');
        startARButton.addEventListener('click', () => {
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
        });

        window.addEventListener('resize', onWindowResize, false);

        animate();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render() {
        if (model) {
            model.rotation.y += 0.01; // หมุนโมเดลเล็กน้อย
        }
        renderer.render(scene, camera);
    }

    // เริ่มการทำงาน
    init();
</script>

</body>
</html>
